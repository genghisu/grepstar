<!DOCTYPE html>
<html>
<head>
 	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  	<meta content="hanbox.org" name="description" />
  	<meta content="hanbox.org" name="application-name" />
  	
  	<title>
  		{% block title %}
  		{% endblock %}
	</title>
  	<link href="{{STATIC_URL}}css/app.css" rel="stylesheet" type="text/css" />
  	<link href="{{STATIC_URL}}css/colorbox.css" rel="stylesheet" type="text/css" />
  	<link href="{{STATIC_URL}}css/opentip.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Quando&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
	<script src="{{STATIC_URL}}js/flexie.js" type="text/javascript"></script>
  	<script src="{{STATIC_URL}}js/jquery.colorbox.js" type="text/javascript"></script>
  	<script src="{{STATIC_URL}}js/opentip-jquery.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/custom.js" type="text/javascript"></script>
	
  	{% block css %}
  	{% endblock %}
  	{% block script %}
  	{% endblock %}
</head>

<body class='{% block body_class %}{% endblock %}'>
	<div id='content-wrapper' class='{% block content_class %}{% endblock %}'>
		{% block body %}
		{% endblock %}
	</div>
</body>

</html>
